<html>
<head>
<title>Servlet Calculator Application</title>
</head>
<body>
 <h2>Servlet Calculator Application</h2>
 <h3>Get method:</h3>
 <form id="f1" action="Calculator" method="get">
  Input A:<input type="text" name="A"><br/>
  Input B:<input type="text" name="B"><br/>
  <input type="submit" value="ADD">
 
 </form>
 <form id="f2" action="Calculator" method="post">
  Input A:<input type="text" name="A"><br/>
  Input B:<input type="text" name="B"><br/>
  <input type="submit" value="SUBTRACT">
 
 </form>
</body>
</html>
